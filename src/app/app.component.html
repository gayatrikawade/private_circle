<div class="container">
  <div class="header">
    <div class="saved-items">
      <button class="primary">SAVED LIST</button>
      <div style="align-items: center;margin-top: 5px; display: flex; justify-content: space-between;">
        <img src="assets/filter.png" class="items_actions_each">
        <div>SAVED LIST</div>
      </div>
      <div style="align-items: center;margin-top: 5px; display: flex">
        <img src="assets/time-machine.png" class="items_actions_each">
        <div>SEARCH HISTORY</div>
      </div>
      <input type="text" id="gsearch" name="gsearch" [(ngModel)]="searchText" class="search" placeholder="Search">
    </div>
  </div>
  <div class="item_block">
    <div class="item_block_left">
      <ul class="o-all-items-list-heading">
        <li class="o-all-items-list__item">
          <div>
            <div class="item_date">Date</div>
            <div class="item_name">Name</div>
            <div class="item_entities">No. of entities</div>
            <div class="item_actions">Actions</div>
          </div>
        </li>
      </ul>
      <ul class="o-all-items-list" *ngFor="let item of items | filter: searchText">
        <li class="o-all-items-list__item">
          <div>
            <div class="item_date">{{ item.date }}</div>
            <div class="item_name">{{ item.name}}</div>
            <div class="item_entities">{{item.entitie}}</div>
            <div class="item_actions">
              <div class="items_actions_each">
                <img src="assets/share.png" class="items_actions_each">
                <img src="assets/message.png" class="items_actions_each">
                <img src="assets/delete-forever.png" class="items_actions_each">
                <img src="assets/pencil.png" class="items_actions_each">
              </div>
            </div>
            <div class="details">
              <button (click)="showDetails(item.details)">Details</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="item_block_right">
      <div class="description">
        Description is not added yet
      </div>
      <div class="item_datilas_all" *ngFor="let detail of details">
        <div class="item_details_single">
          {{detail}}
        </div>
      </div>
    </div>
  </div>

</div>
